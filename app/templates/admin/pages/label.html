<div class="label_pages control-group row-fluid">
    <span class="span1">Label :</span>
    <input type="text" value="" ng-model="label.label" class="span3 name_label input-little" />
    
    <span class="span1">Alias :</span>
    <input type="text" value="" ng-model="label.alias" class="span4 alias_label input-little" />
    
    <span class="pages_remove_label button button-red span2 button-little" ng-click="remove_label($index)">- Remove label</span>
    
    <input type="text" value="" ng-model="label.value"  class="span9 pages_tool" ng-class="{show: label.type == 'text'}" />
    
    <textarea rows="4" cols="50" class="span9 hidden pages_tool" ng-class="{show: label.type == 'textarea'}" >[[ label.value ]]</textarea>
    
    <img src="">
    <input type="hidden" value="[[ label.value ]]">
    <input type="file" class="span9 hidden pages_tool" ng-class="{show: label.type == 'image'}" />
    
    <select ng-model="label.type">
        <option value="text">text</option>
        <option value="textarea">textarea</option>
        <option value="image">image</option>
    </select>
</div>
